<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    <div class="flex-container">
        <div class="savings-wrapper">
            <div class="text-savings">Your savings</div>
            <div class="amount-savings">125€</div>
        </div>
        <div class="income-expenses-container">
        <div class="income-expenses-wrapper">
            <div class="income-wrapper">
                <div class="income-text">Income</div>
                <div class="income-amount">150€</div>
            </div>
            <div class="vertical-line-wrapper">
            <span class="vertical-line"></span>
            </div>
            <div class="expenses-wrapper">
                <div class="expenses-text">Expenses</div>
                <div class="expenses-amount">-25€</div>
            </div>
        </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
